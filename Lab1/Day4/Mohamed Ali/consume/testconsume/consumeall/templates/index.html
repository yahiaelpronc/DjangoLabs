<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Rasmy</title>
    <!-- Bootstrap 5  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5 Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!--Render All Elements Normally -->
    <link rel="stylesheet" href="{% static 'css/normalize.css ' %}" />
    <!-- Font Awsome Library -->
    <link rel="stylesheet" href="{% static 'css/all.min.css ' %}" />
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="{% static 'css/style.css ' %}" />
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:ital,wght@1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Main Container  -->
    <div class="container-fluid main-container">
      <!-- Start landing -->
      <div
        class="landing vh-100 d-flex justify-content-center align-items-center"
      >
        <!-- Start Main dropdown  -->
        <div class="dropdown main-dropdown position-fixed top-0">
          <button
            class="btn btn-black text-white dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-bars fs-3 me-3" style="color: #ff0077"></i>
            <span
              class="text-uppercase fw-bold fs-4"
              style="letter-spacing: 5px"
              >api</span
            >
          </button>
          <ul
            class="dropdown-menu main-ul"
            aria-labelledby="dropdownMenuButton1"
          >
            <li><a class="dropdown-item" href="/consumeall/callgetapi/">List</a></li>
            <li><a class="dropdown-item" href="/consumeall/insert/">Insert</a></li>

          </ul>
        </div>
        <!-- End Main dropdown  -->
        <div
          class="landing-overlay position-absolute start-0 top-0 w-100 h-100"
          style="background-color: rgb(0 0 0/70%)"
        ></div>
        <div class="card text-center landing-card w-100">
          <div class="card-body">
            <h4 class="card-title hello text-uppercase fw-bold">
              {% block mainhead %}
              Hello, World.
              {% endblock %}
            </h4>

          </div>
{%block content%}

            {%endblock%}
        </div>

      </div>

      <!-- End landing -->
    </div>

    <script src="{% static './js/main.js' %}"></script>
  </body>
</html>
