{%extends 'layouts/master.html' %}

{% load static %}
{%block css %}
<!-- Internal Select2 css -->
<link href="{% static 'assets/plugins/select2/css/select2.min.css')}}" rel="stylesheet">
<!--Internal  Datetimepicker-slider css -->
<link href="{% static 'assets/plugins/amazeui-datetimepicker/css/amazeui.datetimepicker.css'%}" rel="stylesheet">
<link href="{% static 'assets/plugins/jquery-simple-datetimepicker/jquery.simple-dtpicker.css'%}" rel="stylesheet">
<link href="{% static 'assets/plugins/pickerjs/picker.min.css'%}" rel="stylesheet">
<!-- Internal Spectrum-colorpicker css -->
<link href="{% static 'assets/plugins/spectrum-colorpicker/spectrum.css'%}" rel="stylesheet">
{% endblock %}
{%block page-header%}

				<!-- breadcrumb -->
				<div class="breadcrumb-header justify-content-between">
					<div class="my-auto">
						<div class="d-flex">
							<h4 class="content-title mb-0 my-auto">Trainees</h4><span class="text-muted mt-1 tx-13 mr-2 mb-0">/ Edit Trainee</span>
						</div>
					</div>
					<div class="d-flex my-xl-auto right-content">
						<div class="pr-1 mb-3 mb-xl-0">
							<button type="button" class="btn btn-info btn-icon ml-2"><i class="mdi mdi-filter-variant"></i></button>
						</div>
						<div class="pr-1 mb-3 mb-xl-0">
							<button type="button" class="btn btn-danger btn-icon ml-2"><i class="mdi mdi-star"></i></button>
						</div>
						<div class="pr-1 mb-3 mb-xl-0">
							<button type="button" class="btn btn-warning  btn-icon ml-2"><i class="mdi mdi-refresh"></i></button>
						</div>
						<div class="mb-3 mb-xl-0">
							<div class="btn-group dropdown">
								<button type="button" class="btn btn-primary">14 Aug 2019</button>
								<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuDate" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="sr-only">Toggle Dropdown</span>
								</button>
								<div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuDate" data-x-placement="bottom-end">
									<a class="dropdown-item" href="#">2015</a>
									<a class="dropdown-item" href="#">2016</a>
									<a class="dropdown-item" href="#">2017</a>
									<a class="dropdown-item" href="#">2018</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- breadcrumb -->
{%endblock%}

{% block content %}

				<!-- row -->
				<div class="row">
					<div class="col-lg-6 col-xl-6 col-md-12 col-sm-12">
						<div class="card  box-shadow-0">
							<br><br>
							<div class="card-body pt-0">
								<form class="form-horizontal" method="post" action="/trainee/updategeneric/" >
                                    {% csrf_token %}
									<div class="form-group">
										<input type="text" class="form-control" id="inputName" name="name" value="{{trainee.name}}" placeholder="Name">
									</div>
                                    <div class="form-group">
										<input type="number" class="form-control" id="national number" value="{{trainee.nationalnum}}" name="nationalnum" placeholder="National Number">
									</div>
                                    <div class="form-group">
										<input type="number" class="form-control" id="branch" name="branch" value="{{trainee.branch}}" placeholder="Branch">
									</div>

									<div class="form-group mb-0 justify-content-end">
										<label>Course</label>
                                            <select name="course">
                                                {%for c in courses%}
                                                <option value="{{c.id}}">{{c.name}}</option>
                                                {%endfor%}

                                            </select>
									</div>
									<div class="form-group mb-0 mt-3 justify-content-end">
										<div>
                                            <input type="submit" name="insert" class="btn btn-primary" value="Update Trainne"/>
											<a class="btn btn-primary" href="/trainee/list"> List Trainees</a>

										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- row closed -->
			</div>
			<!-- Container closed -->
		</div>
		<!-- main-content closed -->

{% endblock %}
{% block js %}
<!--Internal  Datepicker js -->
<script src="{% static 'assets/plugins/jquery-ui/ui/widgets/datepicker.js'%}"></script>
<!--Internal  jquery.maskedinput js -->
<script src="{% static 'assets/plugins/jquery.maskedinput/jquery.maskedinput.js'%}"></script>
<!--Internal  spectrum-colorpicker js -->
<script src="{% static 'assets/plugins/spectrum-colorpicker/spectrum.js'%}"></script>
<!-- Internal Select2.min js -->
<script src="{% static 'assets/plugins/select2/js/select2.min.js'%}"></script>
<!--Internal Ion.rangeSlider.min js -->
<script src="{% static 'assets/plugins/ion-rangeslider/js/ion.rangeSlider.min.js'%}"></script>
<!--Internal  jquery-simple-datetimepicker js -->
<script src="{% static 'assets/plugins/amazeui-datetimepicker/js/amazeui.datetimepicker.min.js'%}"></script>
<!-- Ionicons js -->
<script src="{% static 'assets/plugins/jquery-simple-datetimepicker/jquery.simple-dtpicker.js'%}"></script>
<!--Internal  pickerjs js -->
<script src="{% static 'assets/plugins/pickerjs/picker.min.js'%}"></script>
<!-- Internal form-elements js -->
<script src="{% static 'assets/js/form-elements.js'%}"></script>
{% endblock %}
